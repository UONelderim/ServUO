
# Sets the default individual skill cap. 
# 1000 is equivalent to 100.0
SkillCap=1000

# Sets the default total skill cap. 
# 7000 is equivalent to 700.0
TotalSkillCap=7000

# The total stat cap. 
TotalStatCap=225

# The individual str cap. 
StrCap=125

# The individual dex cap. 
DexCap=125

# The individual int cap. 
IntCap=125

# The individual enhanced str cap for players. 
StrMaxCap=150

# The individual enhanced dex cap for players. 
DexMaxCap=150

# The individual enhanced int cap for players. 
IntMaxCap=150

# If true, limit the player's ability to gain stats within a certain time window. 
# This was disabled by OSI Publish 45. 
EnablePlayerStatTimeDelay=false

# Time delay between player stat gains. 
# Default: 15 minutes
# Format: dd:hh:mm:ss 
PlayerStatTimeDelay=00:00:15:00

# If true, limit a pet's ability to gain stats within a certain time  window. 
# I think this was disabled by OSI Publish 45 as well, but no certain. 
EnablePetStatTimeDelay=false

# Time delay between pet stat gains. 
# Default: 5 minutes
# Format: dd:hh:mm:ss 
PetStatTimeDelay=00:00:05:00

# If true, enables some anti-macro code. 
# If left to default value, this will be true if the ML era flag is not on. 
EnableAntiMacro=false

# The percentage chance for a player to gain in a stat. 
# Default is 5% from OSI publish 45 notes. 
PlayerChanceToGainStats=5

# The percentage chance for a pet to gain in a stat. 
# Default is 5% infered from OSI publish 45 notes. 
PetChanceToGainStats=5
